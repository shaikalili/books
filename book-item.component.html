<a style="cursor: pointer;" class="list-group-item clearfix" (click)="onSelected()" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{book.name}}</h4>
        <p class="list-group-item-text">{{book.price}}</p>
    </div>
    <span class="pull-right">
        <img src="{{book.imagePath}}"
        alt="" class="img-responsive" style="max-height: 50px;">
    </span>

</a>
